<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>GopherDrop - Settings</title>
    <link rel="icon" type="image/x-icon" href="../assets/img/logo.png">

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>

    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
        rel="stylesheet" />

    <link href="../assets/css/style.css" rel="stylesheet" />

    <script src="../assets/js/tailwind.config.js"></script>
</head>

<body
    class="h-screen w-screen overflow-hidden flex flex-col lg:flex-row bg-slate-50 dark:bg-slate-900 transition-colors duration-300">

    <header
        class="lg:hidden bg-white dark:bg-slate-800 border-b border-slate-200 dark:border-slate-700 px-4 py-3 flex-shrink-0 flex items-center justify-between z-50">
        <div class="flex items-center gap-3">
            <div class="bg-primary p-1.5 rounded-lg text-white">
                <span class="material-symbols-outlined text-xl block">rocket_launch</span>
            </div>
            <h1 class="text-lg font-bold tracking-tight text-slate-900 dark:text-white">GopherDrop</h1>
        </div>
        <button class="p-2 rounded-lg hover:bg-slate-100 dark:hover:bg-slate-700 transition-all" id="mobile-menu-btn">
            <span class="material-symbols-outlined text-2xl text-slate-600 dark:text-slate-300">menu</span>
        </button>
    </header>

    <div class="fixed inset-0 bg-black/50 z-40 hidden lg:hidden" id="sidebar-overlay" onclick="closeMobileMenu()"></div>

    <div class="flex-shrink-0 fixed lg:relative left-0 top-0 h-full z-50 transform -translate-x-full lg:translate-x-0 transition-transform duration-300"
        data-mobile-menu id="sidebar-container"></div>

    <main class="flex-1 h-full overflow-y-auto custom-scrollbar relative">
        <div class="max-w-3xl mx-auto px-4 lg:px-10 py-6 lg:py-10">

            <header class="mb-8">
                <h1 class="text-2xl lg:text-3xl font-bold tracking-tight text-slate-900 dark:text-white">Settings</h1>
                <p class="text-slate-500 dark:text-slate-400 mt-1 text-sm">
                    Manage device identity and local data.
                </p>
            </header>

            <div class="space-y-6">

                <section
                    class="bg-white dark:bg-slate-800 border border-slate-200 dark:border-slate-700 rounded-2xl p-6 lg:p-8 shadow-sm">

                    <div class="flex items-center gap-3 mb-6">
                        <span class="material-symbols-outlined text-primary text-xl lg:text-2xl">badge</span>
                        <h3 class="text-xs lg:text-sm font-black uppercase tracking-widest text-primary">Identity</h3>
                    </div>

                    <div class="space-y-5">
                        <div>
                            <label class="block text-xs font-bold text-slate-400 uppercase tracking-wider mb-2 pl-1"
                                for="device_name">
                                Device Display Name
                            </label>
                            <div class="flex gap-2">
                                <input
                                    class="flex-1 px-4 py-3 text-sm lg:text-base bg-slate-50 dark:bg-slate-900 border-2 border-slate-200 dark:border-slate-700 rounded-xl focus:ring-0 focus:border-primary outline-none transition-all placeholder-slate-400 font-semibold text-slate-700 dark:text-white"
                                    id="device_name" placeholder="Enter name..." type="text" />

                                <button
                                    class="bg-primary text-white font-bold px-5 rounded-xl shadow-lg shadow-primary/20 hover:brightness-105 active:scale-95 transition-all flex items-center justify-center gap-2 disabled:opacity-50 disabled:cursor-not-allowed"
                                    disabled id="save-device-btn" onclick="saveConfiguration()">
                                    <span class="hidden sm:inline">Save</span>
                                    <span class="material-symbols-outlined text-xl">save</span>
                                </button>
                            </div>
                            <p class="text-xs text-slate-400 mt-2 pl-1">Visible to others.</p>
                        </div>

                        <div class="flex items-center justify-between p-4 bg-slate-50 dark:bg-slate-700/30 rounded-xl border border-transparent hover:border-slate-200 dark:hover:border-slate-600 transition-all cursor-pointer"
                            id="discoverable-toggle-container">
                            <div class="flex items-center gap-3">
                                <div
                                    class="w-10 h-10 flex items-center justify-center bg-white dark:bg-slate-700 rounded-lg shadow-sm text-slate-400">
                                    <span class="material-symbols-outlined">visibility</span>
                                </div>
                                <div>
                                    <span class="font-bold text-sm text-slate-900 dark:text-white">Discoverable</span>
                                    <p class="text-xs text-slate-500 dark:text-slate-400">Visible on local network</p>
                                </div>
                            </div>
                            <div class="relative w-12 h-6 bg-slate-200 dark:bg-slate-600 rounded-full transition-colors duration-300"
                                id="discoverable-toggle">
                                <div class="absolute top-1 left-1 w-4 h-4 bg-white rounded-full transition-transform duration-300 shadow-sm"
                                    id="toggle-knob"></div>
                            </div>
                        </div>

                        <div class="pt-2 pb-2">
                            <div class="h-px bg-slate-100 dark:bg-slate-700"></div>
                        </div>

                        <div>
                            <label class="block text-xs font-bold text-slate-400 uppercase tracking-wider mb-3 pl-1">
                                Data & Storage
                            </label>
                            <div class="grid grid-cols-2 gap-3">
                                <button onclick="exportBackup()"
                                    class="flex items-center justify-center gap-2 px-4 py-3 rounded-xl border-2 border-slate-200 dark:border-slate-700 hover:border-primary hover:text-primary dark:hover:text-primary text-slate-600 dark:text-slate-300 font-bold text-sm transition-all group">
                                    <span class="material-symbols-outlined text-lg">download</span>
                                    Backup Data
                                </button>

                                <button onclick="triggerImport()"
                                    class="flex items-center justify-center gap-2 px-4 py-3 rounded-xl border-2 border-slate-200 dark:border-slate-700 hover:border-primary hover:text-primary dark:hover:text-primary text-slate-600 dark:text-slate-300 font-bold text-sm transition-all group">
                                    <span class="material-symbols-outlined text-lg">upload_file</span>
                                    Restore Data
                                </button>
                            </div>
                        </div>
                    </div>

                    <input accept=".json" class="hidden" id="import-file-input" onchange="handleImportFile(this)"
                        type="file" />
                </section>

                <section
                    class="bg-white dark:bg-slate-800 border border-slate-200 dark:border-slate-700 rounded-2xl p-6 lg:p-8 shadow-sm">
                    <div class="flex items-center gap-3 mb-6">
                        <span class="material-symbols-outlined text-primary text-xl lg:text-2xl">palette</span>
                        <h3 class="text-xs lg:text-sm font-black uppercase tracking-widest text-primary">Appearance</h3>
                    </div>

                    <div class="grid grid-cols-3 gap-3">
                        <button
                            class="theme-btn flex flex-col items-center justify-center p-4 rounded-xl border-2 border-slate-200 dark:border-slate-700 hover:border-primary/50 transition-all text-slate-400 hover:text-slate-600 dark:hover:text-slate-200"
                            data-theme="light" onclick="selectTheme(this)">
                            <span class="material-symbols-outlined text-2xl mb-1"
                                style="font-variation-settings: 'FILL' 1">light_mode</span>
                            <span class="text-[10px] font-bold uppercase tracking-widest">Light</span>
                        </button>

                        <button
                            class="theme-btn flex flex-col items-center justify-center p-4 rounded-xl border-2 border-slate-200 dark:border-slate-700 hover:border-primary/50 transition-all text-slate-400 hover:text-slate-600 dark:hover:text-slate-200"
                            data-theme="dark" onclick="selectTheme(this)">
                            <span class="material-symbols-outlined text-2xl mb-1">dark_mode</span>
                            <span class="text-[10px] font-bold uppercase tracking-widest">Dark</span>
                        </button>

                        <button
                            class="theme-btn flex flex-col items-center justify-center p-4 rounded-xl border-2 border-slate-200 dark:border-slate-700 hover:border-primary/50 transition-all text-slate-400 hover:text-slate-600 dark:hover:text-slate-200"
                            data-theme="auto" onclick="selectTheme(this)">
                            <span class="material-symbols-outlined text-2xl mb-1">monitor</span>
                            <span class="text-[10px] font-bold uppercase tracking-widest">Auto</span>
                        </button>
                    </div>
                </section>

            </div>
        </div>
    </main>

    <div class="fixed top-10 left-1/2 -translate-x-1/2 z-[9999] flex flex-col gap-3 pointer-events-none items-center"
        id="toast-container"></div>

    <script src="../assets/js/theme.js"></script>
    <script src="../assets/js/auth.js" type="module"></script>
    <script defer src="../assets/js/components.js"></script>
    <script defer src="../assets/js/mobile-nav.js"></script>
    <script src="../assets/js/app.js" type="module"></script>
    <script src="../assets/js/settings.js" type="module"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Theme Buttons Logic
            const btns = document.querySelectorAll('.theme-btn');
            const currentTheme = localStorage.getItem('gopherdrop-theme') || 'light';

            function updateActiveState(theme) {
                btns.forEach(b => {
                    if (b.dataset.theme === theme) {
                        b.classList.add('border-primary', 'text-primary');
                        b.classList.remove('text-slate-400', 'border-slate-200', 'dark:border-slate-700');
                    } else {
                        b.classList.remove('border-primary', 'text-primary');
                        b.classList.add('text-slate-400', 'border-slate-200', 'dark:border-slate-700');
                    }
                });
            }
            updateActiveState(currentTheme);

            window.selectTheme = function (btn) {
                const theme = btn.dataset.theme;
                if (window.setTheme) window.setTheme(theme);
                else {
                    localStorage.setItem('gopherdrop-theme', theme);
                    document.documentElement.classList.toggle('dark', theme === 'dark');
                }
                updateActiveState(theme);
            }

            // Discoverable Toggle Logic
            const toggleContainer = document.getElementById('discoverable-toggle-container');
            const toggle = document.getElementById('discoverable-toggle');
            const knob = document.getElementById('toggle-knob');
            let isDiscoverable = localStorage.getItem('gdrop_is_discoverable') !== 'false';

            function updateToggleUI() {
                if (isDiscoverable) {
                    toggle.classList.add('bg-primary');
                    toggle.classList.remove('bg-slate-200', 'dark:bg-slate-600');
                    knob.classList.add('translate-x-6');
                } else {
                    toggle.classList.remove('bg-primary');
                    toggle.classList.add('bg-slate-200', 'dark:bg-slate-600');
                    knob.classList.remove('translate-x-6');
                }
            }
            updateToggleUI();

            toggleContainer.addEventListener('click', () => {
                isDiscoverable = !isDiscoverable;
                localStorage.setItem('gdrop_is_discoverable', isDiscoverable);
                updateToggleUI();
                if (window.setDiscoverable) window.setDiscoverable(isDiscoverable);
                if (window.showToast) window.showToast(isDiscoverable ? 'Visible to others' : 'Hidden from others', 'info');
            });
        });
    </script>

</body>

</html>
