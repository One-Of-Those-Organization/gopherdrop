<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>GopherDrop Dashboard - Streamlined</title>
    
    <!-- TailwindCSS CDN -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>
    
    <!-- Custom Styles -->
    <link href="assets/css/style.css" rel="stylesheet"/>
    
    <!-- Tailwind Config -->
    <script src="assets/js/tailwind.config.js"></script>
</head>
<body class="min-h-screen flex">

    <!-- Sidebar Container -->
    <div id="sidebar-container" class="flex-shrink-0"></div>

    <!-- Main Content -->
    <main class="flex-1 flex flex-col min-h-screen overflow-y-auto">
        <!-- Header -->
        <header class="px-6 md:px-12 py-6 md:py-8 flex flex-wrap justify-between items-center bg-white border-b border-slate-200 sticky top-0 z-10">
            <div>
                <h2 class="text-2xl md:text-3xl font-bold text-slate-900">Local Network</h2>
                <p class="text-slate-500 font-medium text-sm md:text-base">
                    Scanning for devices on <span class="text-primary font-bold">Office_WiFi_5G</span>
                </p>
            </div>
            <div class="flex gap-4 mt-2 md:mt-0">
                <div class="bg-white px-4 md:px-5 py-2 md:py-2.5 rounded-full border border-slate-200 flex items-center gap-2 md:gap-3 shadow-sm text-slate-700">
                    <span class="material-symbols-outlined text-primary text-lg md:text-xl">wifi</span>
                    <span class="text-xs md:text-sm font-semibold">12.5 MB/s</span>
                </div>
            </div>
        </header>

        <!-- Device List Section -->
        <div class="flex-1 px-6 md:px-12 py-6 md:py-8">
            <div class="max-w-6xl mx-auto">
                <!-- Section Header -->
                <div class="flex flex-wrap items-center justify-between gap-4 mb-6 md:mb-8">
                    <div class="flex items-center gap-4">
                        <h3 class="text-xs md:text-sm font-black uppercase tracking-[0.15em] md:tracking-[0.2em] text-slate-400">Nearby Devices</h3>
                        <div class="bg-primary/10 text-primary px-2 md:px-3 py-1 rounded-full text-[10px] md:text-xs font-bold" id="device-count">
                            18 FOUND
                        </div>
                    </div>
                    <button class="flex items-center gap-2 bg-primary text-white px-4 md:px-6 py-2 md:py-2.5 rounded-xl font-bold shadow-lg shadow-primary/20 hover:scale-[1.02] active:scale-[0.98] transition-all text-sm md:text-base" id="create-group-btn">
                        <span class="material-symbols-outlined text-lg md:text-xl">group_add</span>
                        <span class="hidden sm:inline">Create Group from Selection</span>
                        <span class="sm:hidden">Create Group</span>
                    </button>
                </div>

                <!-- Device Cards Grid (Rendered by JS) -->
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 md:gap-6 mb-6 md:mb-8" id="device-list">
                    <!-- Devices will be rendered here by components.js -->
                </div>

                <!-- Pagination -->
                <div class="flex justify-center items-center gap-2 mb-4 md:mb-4" id="pagination">
                    <button class="pagination-btn">
                        <span class="material-symbols-outlined text-sm">chevron_left</span>
                    </button>
                    <button class="pagination-btn active">1</button>
                    <button class="pagination-btn">2</button>
                    <button class="pagination-btn">3</button>
                    <button class="pagination-btn">
                        <span class="material-symbols-outlined text-sm">chevron_right</span>
                    </button>
                </div>
            </div>
        </div>

        <!-- Upload Zone Container - Always visible at bottom -->
        <div id="upload-zone-container" class="px-6 md:px-12 md:mb-8 flex-shrink-0"></div>
    </main>

    <!-- Scripts -->
    <script src="assets/js/components.js"></script>
    <script src="assets/js/app.js"></script>
</body>
</html>
