<div id="incoming-request-modal" class="fixed inset-0 z-[60] hidden">
    <div class="absolute inset-0 bg-slate-900/60 backdrop-blur-sm transition-opacity"></div>

    <div
        class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-full max-w-2xl bg-white dark:bg-slate-800 rounded-[2rem] shadow-2xl overflow-hidden flex flex-col md:flex-row border border-slate-100 dark:border-slate-700 transition-all transform scale-100">

        <div
            class="w-full md:w-5/12 bg-slate-50 dark:bg-slate-700/30 p-8 flex flex-col items-center justify-center text-center border-b md:border-b-0 md:border-r border-slate-100 dark:border-slate-700">
            <div
                class="w-20 h-20 bg-white dark:bg-slate-800 text-primary rounded-3xl flex items-center justify-center shadow-lg shadow-slate-200/50 dark:shadow-none mb-6 animate-bounce">
                <span class="material-symbols-outlined text-4xl">move_to_inbox</span>
            </div>
            <h3 class="text-xl font-bold text-slate-900 dark:text-white mb-2">Incoming Transfer!</h3>
            <p class="text-sm text-slate-500 dark:text-slate-400 leading-relaxed">
                <span id="incoming-sender" class="font-bold text-slate-800 dark:text-slate-200">...</span> <br>
                wants to share files with you.
            </p>
        </div>

        <div class="w-full md:w-7/12 p-8 bg-white dark:bg-slate-800 flex flex-col">
            <div class="flex justify-between items-center mb-6">
                <h4 class="text-[10px] font-black uppercase tracking-[0.2em] text-slate-400 dark:text-slate-500">Shared
                    Files</h4>
                <span class="text-[10px] font-bold text-primary bg-primary/10 px-2 py-1 rounded-md"
                    id="incoming-file-count">0 ITEMS</span>
            </div>

            <div id="incoming-file-list" class="space-y-3 max-h-64 overflow-y-auto pr-2 custom-scrollbar mb-8">
            </div>

            <div class="flex gap-3 mt-auto">
                <button onclick="respondToInvitation(false)"
                    class="flex-1 py-4 rounded-2xl text-slate-400 dark:text-slate-500 font-bold hover:text-red-500 dark:hover:text-red-400 hover:bg-slate-50 dark:hover:bg-slate-700/50 transition-all">
                    Decline
                </button>
                <button onclick="respondToInvitation(true)"
                    class="flex-[2] py-4 bg-primary text-white font-bold rounded-2xl shadow-lg shadow-primary/30 hover:brightness-110 active:scale-95 transition-all">
                    Accept All
                </button>
            </div>
        </div>
    </div>
</div>
