<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Transfer - GopherDrop</title>
    <link rel="icon" type="image/x-icon" href="./assets/img/logo.png">

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="../assets/js/tailwind.config.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
        rel="stylesheet" />

    <link rel="stylesheet" href="../assets/css/style.css">

    <script src="../assets/js/theme.js"></script>
    <script src="../assets/js/auth.js"></script>
</head>

<body
    class="h-screen w-screen overflow-hidden bg-slate-50 dark:bg-slate-900 transition-colors duration-300 flex flex-col font-sans">

    <main class="flex-1 w-full h-full overflow-y-auto custom-scrollbar flex flex-col items-center py-12 px-4 relative">

        <div class="text-center mb-8 z-10">
            <p class="text-primary font-bold tracking-[0.3em] uppercase mb-3 text-[10px] md:text-xs">REVIEW TRANSFER</p>
            <h1 class="text-2xl md:text-3xl font-light text-slate-900 dark:text-white">
                You are about to send <span class="font-bold border-b-2 border-primary/20" id="file-count">0
                    items</span>
            </h1>
        </div>

        <div class="w-full max-w-4xl mb-16 z-10">
            <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4 md:gap-8" id="file-list">
            </div>
        </div>

        <div class="flex items-center gap-2 text-slate-500 dark:text-slate-400 mb-12 z-10">
            <span class="material-symbols-outlined text-primary">group</span>
            <span class="font-medium text-sm">Sending to <strong class="text-slate-900 dark:text-white"
                    id="recipient-name">...</strong> <span id="device-count"></span></span>
        </div>

        <div
            class="w-full max-w-5xl min-h-[16rem] relative flex items-center justify-center mb-12 py-8 pointer-events-none">
            <div
                class="absolute w-full h-[1px] bg-gradient-to-r from-transparent via-primary/30 to-transparent top-1/2 -translate-y-1/2">
            </div>
            <div
                class="absolute w-4 h-4 bg-primary rounded-full blur-md opacity-60 top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2">
            </div>

            <div id="device-visualization" class="relative w-full h-full">
            </div>
        </div>

        <div class="flex flex-col items-center gap-6 z-10 pb-12">
            <button onclick="confirmSend()"
                class="bg-primary hover:bg-cyan-400 text-white font-bold text-lg px-20 py-4 rounded-xl shadow-lg shadow-primary/30 transform hover:-translate-y-1 transition-all flex items-center gap-3">
                <span class="material-symbols-outlined">send</span>
                Send Now
            </button>

            <button onclick="cancelTransfer()"
                class="text-[10px] font-bold tracking-[0.2em] text-slate-400 hover:text-slate-600 dark:hover:text-slate-300 uppercase transition-colors">
                Cancel & Edit Selection
            </button>
        </div>

    </main>

    <input type="file" id="add-files-input" multiple class="hidden" onchange="handleFilesAdded(this.files)">

    <div id="add-device-modal" class="fixed inset-0 z-[100] hidden">
        <div class="absolute inset-0 bg-slate-900/60 backdrop-blur-sm transition-opacity opacity-0" id="modal-backdrop"
            onclick="closeAddDeviceModal()"></div>

        <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-full max-w-md bg-white dark:bg-slate-800 rounded-3xl shadow-2xl transform scale-95 opacity-0 transition-all duration-300"
            id="modal-content">
            <div class="p-6 border-b border-slate-100 dark:border-slate-700 flex items-center justify-between">
                <h3 class="text-lg font-bold text-slate-900 dark:text-white">Add Recipients</h3>
                <button onclick="closeAddDeviceModal()"
                    class="w-8 h-8 rounded-full bg-slate-100 dark:bg-slate-700 text-slate-500 hover:text-slate-900 dark:hover:text-white flex items-center justify-center transition-colors">
                    <span class="material-symbols-outlined text-lg">close</span>
                </button>
            </div>

            <div class="p-6 max-h-[60vh] overflow-y-auto custom-scrollbar" id="available-devices-list">
                <div class="text-center py-8 text-slate-400 dark:text-slate-500">
                    <span class="material-symbols-outlined text-4xl mb-2">radar</span>
                    <p class="text-sm">Scanning for devices...</p>
                </div>
            </div>

            <div
                class="p-6 border-t border-slate-100 dark:border-slate-700 flex justify-end bg-slate-50 dark:bg-slate-800/50 rounded-b-3xl">
                <button onclick="confirmAddDevices()"
                    class="bg-primary hover:bg-cyan-400 text-white font-bold py-3 px-6 rounded-xl transition-colors shadow-lg shadow-primary/20">
                    Done
                </button>
            </div>
        </div>
    </div>

    <script src="../assets/js/transfer-review.js"></script>
</body>

</html>
