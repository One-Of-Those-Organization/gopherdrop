<!-- Group List Component -->
<div class="w-full lg:w-96 bg-slate-50/50 split-border flex flex-col h-full relative">
    <!-- Header -->
    <div class="p-4 lg:p-8 border-b border-slate-200 bg-white/50 backdrop-blur-sm">
        <h2 class="text-xl lg:text-2xl font-bold text-slate-900 mb-4 lg:mb-6">Your Groups</h2>
        <div class="relative">
            <span class="material-symbols-outlined absolute left-4 top-1/2 -translate-y-1/2 text-slate-400">search</span>
            <input 
                class="w-full pl-12 pr-4 py-2.5 lg:py-3 bg-white border border-slate-200 rounded-xl focus:ring-2 focus:ring-primary/20 focus:border-primary outline-none transition-all text-sm font-medium" 
                placeholder="Search groups..." 
                type="text"
                id="group-search"
            />
        </div>
    </div>

    <!-- Group List -->
    <div class="flex-1 overflow-y-auto p-3 lg:p-4 space-y-2 lg:space-y-3 custom-scrollbar pb-20 lg:pb-24" id="group-list">
        <!-- Groups will be rendered here by JS -->
    </div>

    <!-- Add Group Button -->
    <div class="absolute bottom-0 left-0 right-0 p-3 lg:p-4 bg-gradient-to-t from-slate-50 via-slate-50 to-transparent">
        <button class="w-full flex items-center justify-center gap-2 lg:gap-3 bg-primary text-white px-4 lg:px-6 py-3 lg:py-4 rounded-xl lg:rounded-2xl font-bold shadow-xl shadow-primary/20 hover:scale-[1.02] active:scale-[0.98] transition-all text-sm lg:text-base" id="add-group-btn">
            <span class="material-symbols-outlined">add_circle</span>
            Add Group
        </button>
    </div>
</div>
