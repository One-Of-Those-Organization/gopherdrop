<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>GopherDrop Dashboard - Streamlined</title>
    
    <!-- TailwindCSS CDN -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>
    
    <!-- Custom Styles -->
    <link href="assets/css/style.css" rel="stylesheet"/>
    
    <!-- Tailwind Config -->
    <script src="assets/js/tailwind.config.js"></script>
</head>
<body class="min-h-screen flex flex-col lg:flex-row">

    <!-- Mobile Header with Menu Toggle -->
    <header class="lg:hidden bg-white border-b border-slate-200 px-4 py-3 flex items-center justify-between sticky top-0 z-50">
        <div class="flex items-center gap-3">
            <div class="bg-primary p-1.5 rounded-lg text-white">
                <span class="material-symbols-outlined text-xl block">rocket_launch</span>
            </div>
            <h1 class="text-lg font-bold tracking-tight text-slate-900">GopherDrop</h1>
        </div>
        <button id="mobile-menu-btn" class="p-2 rounded-lg hover:bg-slate-100 transition-all">
            <span class="material-symbols-outlined text-2xl text-slate-600">menu</span>
        </button>
    </header>

    <!-- Mobile Sidebar Overlay -->
    <div id="sidebar-overlay" class="fixed inset-0 bg-black/50 z-40 hidden lg:hidden" onclick="closeMobileMenu()"></div>

    <!-- Sidebar Container -->
    <div id="sidebar-container" class="flex-shrink-0 fixed lg:relative left-0 top-0 h-full z-50 transform -translate-x-full lg:translate-x-0 transition-transform duration-300" data-mobile-menu></div>

    <!-- Main Content -->
    <main class="flex-1 flex flex-col min-h-screen lg:min-h-0 overflow-y-auto">
        <!-- Desktop Header -->
        <header class="hidden lg:flex px-6 md:px-12 py-6 md:py-8 justify-between items-center bg-white border-b border-slate-200 sticky top-0 z-10">
            <div>
                <h2 class="text-2xl md:text-3xl font-bold text-slate-900">Local Network</h2>
                <p class="text-slate-500 font-medium text-sm md:text-base">
                    Scanning for devices on <span class="text-primary font-bold">Office_WiFi_5G</span>
                </p>
            </div>
            <div class="flex gap-4">
                <div class="bg-white px-4 md:px-5 py-2 md:py-2.5 rounded-full border border-slate-200 flex items-center gap-2 md:gap-3 shadow-sm text-slate-700">
                    <span class="material-symbols-outlined text-primary text-lg md:text-xl">wifi</span>
                    <span class="text-xs md:text-sm font-semibold">12.5 MB/s</span>
                </div>
            </div>
        </header>

        <!-- Mobile Page Title -->
        <div class="lg:hidden px-4 py-4 bg-slate-50 border-b border-slate-200">
            <div class="flex items-center justify-between">
                <div>
                    <h2 class="text-xl font-bold text-slate-900">Local Network</h2>
                    <p class="text-slate-500 text-xs">
                        Scanning on <span class="text-primary font-bold">Office_WiFi_5G</span>
                    </p>
                </div>
                <div class="bg-white px-3 py-1.5 rounded-full border border-slate-200 flex items-center gap-2 shadow-sm">
                    <span class="material-symbols-outlined text-primary text-base">wifi</span>
                    <span class="text-xs font-semibold text-slate-700">12.5 MB/s</span>
                </div>
            </div>
        </div>

        <!-- Device List Section -->
        <div class="flex-1 px-4 lg:px-12 py-4 lg:py-8">
            <div class="max-w-6xl mx-auto">
                <!-- Section Header -->
                <div class="flex flex-col sm:flex-row sm:items-center justify-between gap-3 mb-4 lg:mb-8">
                    <div class="flex items-center gap-3">
                        <h3 class="text-[10px] lg:text-sm font-black uppercase tracking-[0.1em] lg:tracking-[0.2em] text-slate-400">Nearby Devices</h3>
                        <div class="bg-primary/10 text-primary px-2 py-0.5 rounded-full text-[10px] font-bold" id="device-count">
                            18 FOUND
                        </div>
                    </div>
                    <button class="flex items-center justify-center gap-2 bg-primary text-white px-4 py-2.5 rounded-xl font-bold shadow-lg shadow-primary/20 hover:scale-[1.02] active:scale-[0.98] transition-all text-sm w-full sm:w-auto" id="create-group-btn">
                        <span class="material-symbols-outlined text-lg">group_add</span>
                        <span class="hidden sm:inline">Create Group from Selection</span>
                        <span class="sm:hidden">Create Group</span>
                    </button>
                </div>

                <!-- Device Cards Grid (Rendered by JS) -->
                <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-3 lg:gap-6 mb-4 lg:mb-8" id="device-list">
                    <!-- Devices will be rendered here by components.js -->
                </div>

                <!-- Pagination -->
                <div class="flex justify-center items-center gap-1.5 lg:gap-2 mb-4" id="pagination">
                    <button class="pagination-btn w-8 h-8 lg:w-10 lg:h-10">
                        <span class="material-symbols-outlined text-sm">chevron_left</span>
                    </button>
                    <button class="pagination-btn active w-8 h-8 lg:w-10 lg:h-10 text-xs lg:text-sm">1</button>
                    <button class="pagination-btn w-8 h-8 lg:w-10 lg:h-10 text-xs lg:text-sm">2</button>
                    <button class="pagination-btn w-8 h-8 lg:w-10 lg:h-10 text-xs lg:text-sm">3</button>
                    <button class="pagination-btn w-8 h-8 lg:w-10 lg:h-10">
                        <span class="material-symbols-outlined text-sm">chevron_right</span>
                    </button>
                </div>
            </div>
        </div>

        <!-- Upload Zone Container - Always visible at bottom -->
        <div id="upload-zone-container" class="px-4 lg:px-12 pb-4 lg:pb-8 flex-shrink-0"></div>
    </main>

    <!-- Scripts -->
    <script src="assets/js/components.js"></script>
    <script src="assets/js/app.js"></script>
    
    <!-- Mobile Menu Script -->
    <script>
        function openMobileMenu() {
            const sidebar = document.querySelector('[data-mobile-menu]');
            const overlay = document.getElementById('sidebar-overlay');
            sidebar.classList.remove('-translate-x-full');
            overlay.classList.remove('hidden');
            document.body.style.overflow = 'hidden';
        }
        
        function closeMobileMenu() {
            const sidebar = document.querySelector('[data-mobile-menu]');
            const overlay = document.getElementById('sidebar-overlay');
            sidebar.classList.add('-translate-x-full');
            overlay.classList.add('hidden');
            document.body.style.overflow = '';
        }
        
        document.getElementById('mobile-menu-btn')?.addEventListener('click', openMobileMenu);
    </script>
</body>
</html>
