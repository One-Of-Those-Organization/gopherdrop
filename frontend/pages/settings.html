<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>GopherDrop - Settings</title>
    <link rel="icon" type="image/x-icon" href="../assets/img/logo.png">

    <!-- TailwindCSS CDN -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap"
          rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
          rel="stylesheet"/>

    <!-- Reuse existing CSS -->
    <link href="../assets/css/style.css" rel="stylesheet"/>

    <!-- Reuse Tailwind Config -->
    <script src="../assets/js/tailwind.config.js"></script>
</head>

<body class="min-h-screen flex flex-col lg:flex-row">

<!-- Mobile Header -->
<header
        class="lg:hidden bg-white dark:bg-slate-800 border-b border-slate-200 dark:border-slate-700 px-4 py-3 flex items-center justify-between sticky top-0 z-50">
    <div class="flex items-center gap-3">
        <div class="bg-primary p-1.5 rounded-lg text-white">
            <span class="material-symbols-outlined text-xl block">rocket_launch</span>
        </div>
        <h1 class="text-lg font-bold tracking-tight text-slate-900 dark:text-white">GopherDrop</h1>
    </div>
    <button class="p-2 rounded-lg hover:bg-slate-100 dark:hover:bg-slate-700 transition-all" id="mobile-menu-btn">
        <span class="material-symbols-outlined text-2xl text-slate-600 dark:text-slate-300">menu</span>
    </button>
</header>

<!-- Mobile Sidebar Overlay -->
<div class="fixed inset-0 bg-black/50 z-40 hidden lg:hidden" id="sidebar-overlay"
     onclick="closeMobileMenu()"></div>

<!-- Sidebar Container -->
<div class="flex-shrink-0 fixed lg:relative left-0 top-0 h-full z-50 transform -translate-x-full lg:translate-x-0 transition-transform duration-300"
     data-mobile-menu
     id="sidebar-container"></div>

<!-- Main Content -->
<main class="flex-1 overflow-y-auto">
    <div class="max-w-3xl mx-auto px-4 lg:px-10 py-6 lg:py-12">

        <!-- Header -->
        <header class="mb-8 lg:mb-12 bg-transparent">
            <h1 class="text-2xl lg:text-4xl font-bold tracking-tight text-slate-900 dark:text-white">Settings</h1>
            <p class="text-slate-500 dark:text-slate-400 mt-1 text-sm lg:text-base">
                Configure your device identity and interface preferences
            </p>
        </header>

        <!-- Settings Sections -->
        <div class="space-y-6 lg:space-y-8">

            <!-- Identity -->
            <section class="settings-card">
                <div class="flex items-center gap-3 mb-6 lg:mb-8">
                    <span class="material-symbols-outlined text-primary">badge</span>
                    <h3
                            class="text-[10px] lg:text-sm font-black uppercase tracking-[0.15em] lg:tracking-[0.2em] text-primary">
                        Identity
                    </h3>
                </div>

                <div class="space-y-4 lg:space-y-6">
                    <div>
                        <label class="block text-[10px] lg:text-xs font-black uppercase tracking-[0.15em] text-slate-400 mb-2 pl-1"
                               for="device_name">
                            Device Display Name
                        </label>
                        <div class="flex gap-2">
                            <input class="flex-1 px-5 py-3 lg:py-4 text-base bg-slate-50 border-2 border-slate-200 rounded-xl focus:ring-0 focus:border-primary outline-none transition-all placeholder-slate-300 font-medium text-slate-700"
                                   id="device_name"
                                   placeholder="Enter device name..."
                                   type="text"/>

                            <button class="bg-primary text-white font-bold px-6 rounded-xl shadow-lg shadow-primary/20 hover:brightness-105 active:scale-95 transition-all flex items-center gap-2 disabled:bg-slate-200 disabled:text-slate-400 disabled:cursor-not-allowed disabled:shadow-none"
                                    disabled id="save-device-btn"
                                    onclick="saveConfiguration()">
                                <span class="hidden sm:inline">Save</span>
                                <span class="material-symbols-outlined text-xl">save</span>
                            </button>
                        </div>
                        <p class="text-xs text-slate-400 mt-2 pl-1">
                            This name will be visible to other users.
                        </p>
                    </div>

                    <div
                            class="flex items-center justify-between p-4 lg:p-5 bg-slate-50 rounded-xl border border-transparent hover:border-slate-200 transition-all">
                        <div class="flex items-center gap-3 lg:gap-4">
                            <div
                                    class="w-10 h-10 flex items-center justify-center bg-white rounded-lg shadow-sm">
                                <span class="material-symbols-outlined text-slate-400">visibility</span>
                            </div>
                            <div>
                                    <span class="font-bold text-sm lg:text-base text-slate-900">
                                        Discoverable
                                    </span>
                                <p class="text-xs lg:text-sm text-slate-500">
                                    Visible to others on your local network
                                </p>
                            </div>
                        </div>
                        <div class="toggle-switch active" id="discoverable-toggle"></div>
                    </div>
            </section>

            <!-- Appearance -->
            <section class="settings-card">
                <div class="flex items-center gap-3 mb-6 lg:mb-8">
                    <span class="material-symbols-outlined text-primary">palette</span>
                    <h3
                            class="text-[10px] lg:text-sm font-black uppercase tracking-[0.15em] lg:tracking-[0.2em] text-primary">
                        Appearance
                    </h3>
                </div>

                <div class="grid grid-cols-3 gap-3 lg:gap-4">
                    <button class="theme-btn" data-theme="light" onclick="selectTheme(this)">
                            <span class="material-symbols-outlined text-2xl lg:text-3xl mb-2"
                                  style="font-variation-settings: 'FILL' 1">light_mode</span>
                        <span
                                class="text-[9px] lg:text-[10px] font-bold uppercase tracking-widest">Light</span>
                    </button>
                    <button class="theme-btn" data-theme="dark" onclick="selectTheme(this)">
                            <span
                                    class="material-symbols-outlined text-2xl lg:text-3xl mb-2">dark_mode</span>
                        <span
                                class="text-[9px] lg:text-[10px] font-bold uppercase tracking-widest">Dark</span>
                    </button>
                    <button class="theme-btn" data-theme="auto" onclick="selectTheme(this)">
                            <span
                                    class="material-symbols-outlined text-2xl lg:text-3xl mb-2">monitor</span>
                        <span
                                class="text-[9px] lg:text-[10px] font-bold uppercase tracking-widest">Auto</span>
                    </button>
                </div>
            </section>

            <!-- Data & Storage -->
            <section class="settings-card">
                <div class="flex items-center gap-3 mb-6 lg:mb-8">
                    <span class="material-symbols-outlined text-primary">database</span>
                    <h3
                            class="text-[10px] lg:text-sm font-black uppercase tracking-[0.15em] lg:tracking-[0.2em] text-primary">
                        Data & Storage
                    </h3>
                </div>

                <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                    <!-- Backup -->
                    <button
                            class="group flex flex-col items-center justify-center p-6 h-full text-center
             rounded-2xl border-2
             border-slate-200 dark:border-slate-700
             bg-transparent
             hover:bg-slate-100/60 dark:hover:bg-slate-700/50
             hover:border-primary hover:shadow-lg hover:-translate-y-1
             transition-all duration-200"
                            onclick="exportBackup()">

                        <div
                                class="w-14 h-14 mb-4 flex items-center justify-center rounded-full
               bg-slate-100 dark:bg-slate-700
               text-slate-500 dark:text-slate-300
               shadow-sm
               group-hover:bg-primary group-hover:text-white
               transition-colors">
                            <span class="material-symbols-outlined text-2xl">download</span>
                        </div>

                        <span class="font-bold text-sm lg:text-base text-slate-900">
        Backup Data
      </span>
                        <span class="text-xs text-slate-400 mt-2 pl-1">
        Save settings & groups to JSON
      </span>
                    </button>

                    <!-- Restore -->
                    <button
                            class="group flex flex-col items-center justify-center p-6 h-full text-center
             rounded-2xl border-2 border-dashed
             border-slate-200 dark:border-slate-700
             bg-transparent
             hover:bg-slate-100/60 dark:hover:bg-slate-700/50
             hover:border-primary hover:shadow-lg hover:-translate-y-1
             transition-all duration-200"
                            onclick="triggerImport()">

                        <div
                                class="w-14 h-14 mb-4 flex items-center justify-center rounded-full
               bg-slate-100 dark:bg-slate-700
               text-slate-500 dark:text-slate-300
               shadow-sm
               group-hover:bg-primary group-hover:text-white
               transition-colors">
        <span class="material-symbols-outlined text-2xl"
              style="font-variation-settings: 'FILL' 1">
          upload_file
        </span>
                        </div>

                        <span class="font-bold text-sm lg:text-base text-slate-900">
        Restore Data
      </span>
                        <span class="text-xs text-slate-400 mt-2 pl-1">
        Load from backup file
      </span>
                    </button>
                </div>

                <input
                        accept=".json"
                        class="hidden"
                        id="import-file-input"
                        onchange="handleImportFile(this)"
                        type="file"/>
            </section>

        </div>
    </div>
</main>

<!-- Toast -->
<div class="fixed top-10 left-1/2 -translate-x-1/2 z-[9999] flex flex-col gap-3 pointer-events-none items-center"
     id="toast-container"></div>

<script src="../assets/js/theme.js"></script>
<script src="../assets/js/auth.js" type="module"></script>
<script defer src="../assets/js/components.js"></script>
<script defer src="../assets/js/mobile-nav.js"></script>
<script src="../assets/js/app.js" type="module"></script>
<script src="../assets/js/settings.js" type="module"></script>

</body>
</html>
