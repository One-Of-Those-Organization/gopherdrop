<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Transfer Success - GopherDrop</title>
    <link rel="icon" type="image/x-icon" href="../assets/img/logo.png">

    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
        rel="stylesheet" />

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Space Grotesk', 'sans-serif'],
                    },
                    colors: {
                        primary: '#00d0ff',
                    }
                }
            }
        }
    </script>

    <link rel="stylesheet" href="../assets/css/style.css">
</head>

<body
    class="h-screen w-screen overflow-hidden bg-slate-50 dark:bg-slate-900 flex flex-col font-sans transition-colors duration-300">

    <nav
        class="w-full px-6 md:px-12 py-4 flex-shrink-0 flex justify-between items-center z-20 border-b border-transparent dark:border-slate-800/50 bg-white/50 dark:bg-slate-900/50 backdrop-blur-md">
        <div class="flex items-center gap-3">
            <div
                class="w-8 h-8 md:w-10 md:h-10 bg-primary rounded-xl flex items-center justify-center text-white shadow-lg shadow-primary/20">
                <span class="material-symbols-outlined text-lg md:text-xl">rocket_launch</span>
            </div>
            <span class="font-bold text-lg md:text-xl tracking-tight text-slate-900 dark:text-white">GopherDrop</span>
        </div>
        <div class="flex items-center gap-6">
            <div class="text-right">
                <p
                    class="text-[10px] font-bold text-slate-400 dark:text-slate-500 uppercase tracking-widest leading-none mb-1">
                    Session Status</p>
                <p class="text-xs md:text-sm font-bold text-green-500 flex items-center gap-1 justify-end leading-none">
                    <span class="w-1.5 h-1.5 bg-green-500 rounded-full animate-pulse"></span>
                    Completed
                </p>
            </div>
        </div>
    </nav>

    <main
        class="flex-1 w-full max-w-7xl mx-auto px-6 md:px-12 py-6 md:py-8 z-10 flex flex-col overflow-y-auto custom-scrollbar relative">

        <section class="text-center mb-8 flex-shrink-0">
            <div
                class="inline-flex items-center justify-center w-16 h-16 md:w-20 md:h-20 bg-green-50 dark:bg-green-500/10 rounded-full mb-3 md:mb-4 animate-[bounce_1s_ease-in-out_1]">
                <div
                    class="w-10 h-10 md:w-14 md:h-14 bg-green-500 rounded-full flex items-center justify-center text-white shadow-xl shadow-green-500/30">
                    <span class="material-symbols-outlined text-2xl md:text-3xl">check</span>
                </div>
            </div>
            <h1 class="text-2xl md:text-4xl font-light text-slate-900 dark:text-white">Transfer <span
                    class="font-bold">Complete!</span></h1>
            <p class="text-sm md:text-base text-slate-500 dark:text-slate-400 mt-2 font-medium">Successfully delivered
                all files.</p>
        </section>

        <div class="grid grid-cols-1 lg:grid-cols-12 gap-6 md:gap-8 flex-1 pb-4 min-h-0">

            <section class="col-span-1 lg:col-span-7 flex flex-col gap-4 min-h-0 h-full">
                <h3 class="text-xs font-bold text-slate-400 dark:text-slate-500 uppercase tracking-widest px-1">
                    Transferred Files</h3>

                <div id="complete-file-list"
                    class="flex flex-col gap-3 overflow-y-auto pr-2 custom-scrollbar flex-1 pb-2">
                </div>
            </section>

            <section class="col-span-1 lg:col-span-5 flex flex-col min-h-0 h-full">
                <div
                    class="p-6 md:p-8 rounded-3xl shadow-sm border border-slate-200/60 dark:border-slate-700 bg-white/60 dark:bg-slate-800/60 backdrop-blur-md flex flex-col h-auto lg:h-full">

                    <div class="flex justify-between items-start mb-6">
                        <div>
                            <p
                                class="text-[10px] font-bold text-slate-400 dark:text-slate-500 uppercase tracking-widest mb-1">
                                Group Insights</p>
                            <h3 class="text-lg md:text-xl font-bold text-slate-800 dark:text-white"
                                id="complete-group-name">Session</h3>
                        </div>
                        <div class="bg-primary/10 px-3 py-1 rounded-full whitespace-nowrap border border-primary/20">
                            <span class="text-[10px] font-bold text-primary uppercase">100% Delivery</span>
                        </div>
                    </div>

                    <div class="space-y-4 flex-1 overflow-y-auto custom-scrollbar pr-1" id="complete-recipient-list">
                    </div>

                    <div class="mt-6 pt-6 border-t border-slate-200/50 dark:border-slate-700/50 flex-shrink-0">
                        <div class="grid grid-cols-2 gap-4">
                            <div>
                                <p
                                    class="text-[10px] font-bold text-slate-400 dark:text-slate-500 uppercase tracking-widest mb-1">
                                    Time Elapsed</p>
                                <p class="text-base md:text-lg font-bold text-slate-800 dark:text-white"
                                    id="complete-time-elapsed">-</p>
                            </div>
                            <div>
                                <p
                                    class="text-[10px] font-bold text-slate-400 dark:text-slate-500 uppercase tracking-widest mb-1">
                                    Total Size</p>
                                <p class="text-base md:text-lg font-bold text-slate-800 dark:text-white"
                                    id="complete-total-size">-</p>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <footer
        class="w-full px-6 md:px-12 py-4 md:py-6 bg-white dark:bg-slate-900 border-t border-slate-200 dark:border-slate-800 flex-shrink-0 flex flex-col md:flex-row justify-between items-center z-20 gap-4 md:gap-0">
        <div class="flex flex-col text-center md:text-left">
            <p class="text-[10px] font-bold text-slate-400 uppercase tracking-[0.2em] mb-1">Quick Action</p>
            <p class="text-xs font-medium text-slate-500" id="complete-session-id">Session Ended</p>
        </div>
        <div class="flex gap-3 w-full md:w-auto justify-center">
            <button onclick="window.location.reload()"
                class="flex-1 md:flex-initial px-4 md:px-6 py-3 rounded-xl border-2 border-slate-200 dark:border-slate-700 text-slate-600 dark:text-slate-300 text-sm font-bold hover:bg-slate-50 dark:hover:bg-slate-800 hover:border-slate-300 dark:hover:border-slate-600 transition-all flex items-center justify-center gap-2">
                <span class="material-symbols-outlined text-lg md:text-xl">sync</span>
                <span class="whitespace-nowrap">Share Again</span>
            </button>
            <button onclick="window.location.reload()"
                class="flex-1 md:flex-initial px-6 md:px-8 py-3 rounded-xl bg-slate-900 dark:bg-slate-700 text-white text-sm font-bold hover:bg-slate-800 dark:hover:bg-slate-600 transition-all flex items-center justify-center gap-2 shadow-lg shadow-slate-900/10">
                <span class="material-symbols-outlined text-lg md:text-xl">home</span>
                <span class="whitespace-nowrap">Home</span>
            </button>
        </div>
    </footer>

    <script src="../assets/js/theme.js"></script>
</body>

</html>
