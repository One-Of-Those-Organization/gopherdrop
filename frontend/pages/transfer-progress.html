<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Active Transfer - GopherDrop</title>
    
    <!-- Fonts & Icons -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Symbols+Outlined" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Space Grotesk', 'sans-serif'],
                    },
                    colors: {
                        primary: '#00d0ff',
                        secondary: '#0088ff',
                        dark: '#0f172a'
                    }
                }
            }
        }
    </script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="../assets/css/style.css">
    
    <!-- Scripts -->
    <script src="../assets/js/theme.js"></script>
</head>
<body class="min-h-screen relative bg-slate-50 dark:bg-slate-900 flex flex-col transition-colors duration-300">

    <!-- Navbar -->
    <nav class="w-full px-8 py-8 flex justify-between items-center z-20">
        <div class="flex items-center gap-3">
            <div class="w-10 h-10 bg-primary rounded-xl flex items-center justify-center text-white shadow-lg shadow-primary/30">
                <span class="material-symbols-outlined">rocket_launch</span>
            </div>
            <span class="font-bold text-xl tracking-tight text-slate-800 dark:text-white">GopherDrop</span>
        </div>
        <!-- Right side removed as requested -->
    </nav>

    <!-- Main Content -->
    <main class="flex-1 w-full max-w-7xl mx-auto px-4 lg:px-8 grid grid-cols-1 lg:grid-cols-12 gap-8 py-4 pb-12 z-10">
        
        <!-- Top Section: Overall Progress -->
        <section class="col-span-1 lg:col-span-12 p-4 lg:p-0">
            <div class="flex flex-col md:flex-row justify-between items-end mb-6 gap-4">
                <div>
                    <h1 class="text-3xl font-light text-slate-900 dark:text-white">Sending <span class="font-bold" id="total-items-badge">0 files</span></h1>
                    <p class="text-slate-400 font-medium">Transferring to <span id="recipient-count">0 devices</span> in <span class="text-primary font-bold tracking-wide uppercase">Local Network</span></p>
                </div>
                <div class="text-right w-full md:w-auto">
                    <span class="text-5xl font-bold text-primary" id="overall-percentage">0%</span>
                    <p class="text-slate-400 font-bold uppercase text-[10px] tracking-widest mt-1" id="time-remaining">Calculating...</p>
                </div>
            </div>
            <div class="progress-bar-main w-full bg-slate-200 dark:bg-slate-800">
                <div class="progress-fill-main" id="main-progress-bar" style="width: 0%"></div>
            </div>
        </section>

        <!-- Left Column: Queue -->
        <section class="col-span-1 lg:col-span-4 space-y-4 pb-8 h-fit">
            <h3 class="text-xs font-bold text-slate-400 uppercase tracking-widest px-1 mb-2">Transfer Queue</h3>
            
            <div id="transfer-queue" class="space-y-3">
                <!-- Queue items will be rendered here by JS -->
            </div>

            <div class="pt-6">
                <button onclick="cancelTransfer()" class="w-full py-4 border-2 border-slate-200 dark:border-slate-700 text-slate-400 rounded-2xl font-bold text-sm hover:border-red-200 hover:text-red-500 hover:bg-red-50 dark:hover:bg-red-900/10 transition-all flex items-center justify-center gap-2">
                    <span class="material-symbols-outlined text-lg">cancel</span>
                    Cancel Transfer
                </button>
            </div>
        </section>

        <!-- Right Column: Network Visualization -->
        <section class="col-span-1 lg:col-span-8 rounded-[2.5rem] relative overflow-visible flex items-center justify-center min-h-[500px]">
            
            <!-- Network Info Text -->
            <div class="absolute top-0 left-1 z-10 pointer-events-none">
                <p class="text-[10px] font-bold text-slate-400 uppercase tracking-[0.2em] mb-1">Network Activity</p>
            </div>

            <!-- Visualization Container -->
            <div class="relative w-full h-full min-h-[500px]" id="network-container">
                <!-- Recipient Nodes Render Container -->
                <div id="recipient-nodes-container" class="absolute inset-0 z-10">
                    <!-- Dynamic recipient nodes -->
                </div>
            </div>
        </section>
    </main>

    <script src="../assets/js/transfer-progress.js"></script>
</body>
</html>
