<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>GopherDrop - Settings</title>
    
    <!-- TailwindCSS CDN -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>
    
    <!-- Reuse existing CSS -->
    <link href="../assets/css/style.css" rel="stylesheet"/>
    
    <!-- Reuse Tailwind Config -->
    <script src="../assets/js/tailwind.config.js"></script>
</head>
<body class="min-h-screen flex flex-col lg:flex-row">

    <!-- Mobile Header -->
    <header class="lg:hidden bg-white border-b border-slate-200 px-4 py-3 flex items-center justify-between sticky top-0 z-50">
        <div class="flex items-center gap-3">
            <div class="bg-primary p-1.5 rounded-lg text-white">
                <span class="material-symbols-outlined text-xl block">rocket_launch</span>
            </div>
            <h1 class="text-lg font-bold tracking-tight text-slate-900">GopherDrop</h1>
        </div>
        <button id="mobile-menu-btn" class="p-2 rounded-lg hover:bg-slate-100 transition-all">
            <span class="material-symbols-outlined text-2xl text-slate-600">menu</span>
        </button>
    </header>

    <!-- Mobile Sidebar Overlay -->
    <div id="sidebar-overlay" class="fixed inset-0 bg-black/50 z-40 hidden lg:hidden" onclick="closeMobileMenu()"></div>

    <!-- Sidebar Container (reuse component) -->
    <div id="sidebar-container" class="flex-shrink-0 fixed lg:relative left-0 top-0 h-full z-50 transform -translate-x-full lg:translate-x-0 transition-transform duration-300" data-mobile-menu></div>

    <!-- Main Content -->
    <main class="flex-1 overflow-y-auto">
        <div class="max-w-3xl mx-auto px-4 lg:px-10 py-6 lg:py-12">
            <!-- Header -->
            <header class="mb-8 lg:mb-12 bg-transparent">
                <h1 class="text-2xl lg:text-4xl font-bold tracking-tight">Settings</h1>
                <p class="text-slate-500 mt-1 text-sm lg:text-base">Configure your device identity and interface preferences</p>
            </header>

            <!-- Settings Sections -->
            <div class="space-y-6 lg:space-y-8">
                
                <!-- Identity Section -->
                <section class="settings-card">
                    <div class="flex items-center gap-3 mb-6 lg:mb-8">
                        <span class="material-symbols-outlined text-primary">badge</span>
                        <h3 class="text-[10px] lg:text-sm font-black uppercase tracking-[0.15em] lg:tracking-[0.2em] text-primary">Identity</h3>
                    </div>
                    
                    <div class="space-y-4 lg:space-y-6">
                        <!-- Device Name Input -->
                        <div class="floating-label-group">
                            <input 
                                class="w-full px-5 py-4 lg:py-5 text-base bg-transparent border-2 border-slate-200 rounded-xl focus:ring-0 focus:border-primary outline-none transition-colors peer" 
                                id="device_name" 
                                placeholder=" " 
                                type="text" 
                                value="Daniel's MacBook Pro"
                            />
                            <label for="device_name">Device Display Name</label>
                        </div>
                        
                        <!-- Discoverable Toggle -->
                        <div class="flex items-center justify-between p-4 lg:p-5 bg-slate-50 rounded-xl border border-transparent hover:border-slate-200 transition-all">
                            <div class="flex items-center gap-3 lg:gap-4">
                                <div class="w-10 h-10 flex items-center justify-center bg-white rounded-lg shadow-sm">
                                    <span class="material-symbols-outlined text-slate-400">visibility</span>
                                </div>
                                <div>
                                    <span class="font-bold text-sm lg:text-base text-slate-900">Discoverable</span>
                                    <p class="text-xs lg:text-sm text-slate-500">Visible to others on your local network</p>
                                </div>
                            </div>
                            <div class="toggle-switch active" onclick="this.classList.toggle('active')"></div>
                        </div>
                    </div>
                </section>

                <!-- Appearance Section -->
                <section class="settings-card">
                    <div class="flex items-center gap-3 mb-6 lg:mb-8">
                        <span class="material-symbols-outlined text-primary">palette</span>
                        <h3 class="text-[10px] lg:text-sm font-black uppercase tracking-[0.15em] lg:tracking-[0.2em] text-primary">Appearance</h3>
                    </div>
                    
                    <div class="grid grid-cols-3 gap-3 lg:gap-4">
                        <button class="theme-btn" data-theme="light" onclick="selectTheme(this)">
                            <span class="material-symbols-outlined text-2xl lg:text-3xl mb-2" style="font-variation-settings: 'FILL' 1">light_mode</span>
                            <span class="text-[9px] lg:text-[10px] font-bold uppercase tracking-widest">Light</span>
                        </button>
                        <button class="theme-btn" data-theme="dark" onclick="selectTheme(this)">
                            <span class="material-symbols-outlined text-2xl lg:text-3xl mb-2">dark_mode</span>
                            <span class="text-[9px] lg:text-[10px] font-bold uppercase tracking-widest">Dark</span>
                        </button>
                        <button class="theme-btn" data-theme="auto" onclick="selectTheme(this)">
                            <span class="material-symbols-outlined text-2xl lg:text-3xl mb-2">monitor</span>
                            <span class="text-[9px] lg:text-[10px] font-bold uppercase tracking-widest">Auto</span>
                        </button>
                    </div>
                </section>

                <!-- Save Button -->
                <div class="pt-6 lg:pt-8 pb-8 lg:pb-12 flex justify-center">
                    <button onclick="saveConfiguration()" class="w-full sm:w-auto min-w-[280px] bg-primary text-white font-bold py-4 lg:py-5 px-8 rounded-full shadow-xl shadow-primary/30 hover:brightness-105 hover:-translate-y-0.5 active:scale-[0.98] transition-all flex items-center justify-center gap-3">
                        <span class="text-sm lg:text-base uppercase tracking-widest">Save Configuration</span>
                        <span class="material-symbols-outlined text-xl lg:text-2xl">done_all</span>
                    </button>
                </div>
            </div>
        </div>
    </main>

    <!-- Scripts -->
    <script src="../assets/js/theme.js"></script>
    <script src="../assets/js/auth.js"></script>
    <script src="../assets/js/app.js"></script>
    
    <!-- Settings Page Script -->
    <script>
        // Mobile menu functions
        function openMobileMenu() {
            const sidebar = document.querySelector('[data-mobile-menu]');
            const overlay = document.getElementById('sidebar-overlay');
            sidebar.classList.remove('-translate-x-full');
            overlay.classList.remove('hidden');
            document.body.style.overflow = 'hidden';
        }
        
        function closeMobileMenu() {
            const sidebar = document.querySelector('[data-mobile-menu]');
            const overlay = document.getElementById('sidebar-overlay');
            sidebar.classList.add('-translate-x-full');
            overlay.classList.add('hidden');
            document.body.style.overflow = '';
        }
        
        document.getElementById('mobile-menu-btn')?.addEventListener('click', openMobileMenu);

        // Load saved device name on page load
        document.addEventListener('DOMContentLoaded', () => {
            const deviceNameInput = document.getElementById('device_name');
            if (deviceNameInput && window.GopherDropAuth) {
                const savedName = GopherDropAuth.getDeviceName();
                if (savedName) {
                    deviceNameInput.value = savedName;
                }
            }
        });

        // Save Configuration - integrate with Auth
        async function saveConfiguration() {
            const deviceNameInput = document.getElementById('device_name');
            const deviceName = deviceNameInput?.value.trim();

            if (!deviceName) {
                alert('Please enter a device name.');
                deviceNameInput?.focus();
                return;
            }

            // Show loading state
            const saveBtn = document.querySelector('button[onclick="saveConfiguration()"]');
            const originalText = saveBtn?.innerHTML;
            if (saveBtn) {
                saveBtn.innerHTML = '<span class="material-symbols-outlined animate-spin">progress_activity</span> Saving...';
                saveBtn.disabled = true;
            }

            try {
                if (window.GopherDropAuth) {
                    if (!GopherDropAuth.isRegistered()) {
                        // First time - register with new key pair
                        console.log('[Settings] Registering new device...');
                        const result = await GopherDropAuth.registerDevice(deviceName);
                        if (result.success) {
                            alert('Device registered successfully! Your cryptographic keys have been generated.');
                        } else if (result.localOnly) {
                            alert('Keys generated and saved locally. Backend registration will complete when server is available.');
                        } else {
                            alert('Registration completed locally. ' + (result.error || ''));
                        }
                    } else {
                        // Update device name only
                        localStorage.setItem(GopherDropAuth.STORAGE_KEYS.DEVICE_NAME, deviceName);
                        alert('Settings saved successfully!');
                    }
                }
            } catch (error) {
                console.error('[Settings] Save error:', error);
                alert('Error saving settings: ' + error.message);
            } finally {
                // Restore button
                if (saveBtn) {
                    saveBtn.innerHTML = originalText;
                    saveBtn.disabled = false;
                }
            }
        }
    </script>
</body>
</html>
