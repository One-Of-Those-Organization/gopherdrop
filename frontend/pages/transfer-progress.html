<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Active Transfer - GopherDrop</title>
    <link rel="icon" type="image/x-icon" href="../assets/img/logo.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Symbols+Outlined" rel="stylesheet">

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Space Grotesk', 'sans-serif'],
                    },
                    colors: {
                        primary: '#00d0ff',
                        secondary: '#0088ff',
                        dark: '#0f172a'
                    },
                    animation: {
                        'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                    }
                }
            }
        }
    </script>

    <link rel="stylesheet" href="../assets/css/style.css">

    <script src="../assets/js/theme.js"></script>
</head>

<body
    class="h-screen w-screen overflow-hidden bg-slate-50 dark:bg-slate-900 flex flex-col transition-colors duration-300">

    <nav
        class="w-full px-4 lg:px-8 py-4 lg:py-6 flex justify-between items-center bg-white dark:bg-slate-800 border-b border-slate-100 dark:border-slate-700 shadow-sm z-20 flex-shrink-0">
        <div class="flex items-center gap-3">
            <div
                class="w-10 h-10 bg-primary rounded-xl flex items-center justify-center text-white shadow-lg shadow-primary/30">
                <span class="material-symbols-outlined">rocket_launch</span>
            </div>
            <span class="font-bold text-xl tracking-tight text-slate-800 dark:text-white">GopherDrop</span>
        </div>

        <div
            class="flex items-center gap-3 bg-slate-50 dark:bg-slate-900/50 px-4 py-2 rounded-full border border-slate-100 dark:border-slate-700">
            <div class="w-2 h-2 rounded-full bg-green-500 animate-pulse"></div>
            <div class="flex flex-col text-right">
                <span class="text-[10px] uppercase font-bold text-slate-400 tracking-widest leading-none mb-0.5">Active
                    Connection</span>
                <span class="text-xs font-bold text-slate-700 dark:text-slate-300 leading-none"
                    id="active-group-name">Success</span>
            </div>
        </div>
    </nav>

    <main
        class="flex-1 w-full max-w-7xl mx-auto px-4 lg:px-6 py-6 lg:py-8 flex flex-col gap-6 overflow-y-auto custom-scrollbar">

        <div
            class="w-full bg-white dark:bg-slate-800 rounded-3xl p-6 lg:p-8 shadow-xl shadow-slate-200/50 dark:shadow-none border border-slate-100 dark:border-slate-700 relative overflow-hidden flex-shrink-0">
            <div class="relative z-10">
                <div class="flex flex-col sm:flex-row justify-between items-start sm:items-end mb-6 gap-4">
                    <div>
                        <h1 class="text-2xl lg:text-3xl font-light text-slate-800 dark:text-slate-200">
                            <span id="transfer-action-text">Sending</span>
                            <span class="font-bold text-slate-900 dark:text-white" id="total-items-badge">0 files</span>
                        </h1>
                        <p class="text-slate-400 dark:text-slate-500 mt-1 flex items-center gap-2 text-sm lg:text-base">
                            <span id="transfer-direction-text">Transferring to</span>
                            <span id="recipient-count"
                                class="text-primary font-bold bg-primary/10 px-2 py-0.5 rounded-md">0 devices</span>
                        </p>
                    </div>

                    <div class="text-left sm:text-right w-full sm:w-auto">
                        <span class="text-4xl lg:text-5xl font-bold text-primary block leading-none mb-1"
                            id="overall-percentage">0%</span>
                        <span
                            class="text-xs font-bold text-slate-400 uppercase tracking-widest bg-slate-100 dark:bg-slate-700 px-2 py-1 rounded-md"
                            id="time-remaining">Calculating...</span>
                    </div>
                </div>

                <div
                    class="h-3 lg:h-4 w-full bg-slate-100 dark:bg-slate-700 rounded-full overflow-hidden p-1 box-content border border-slate-50 dark:border-slate-600/50">
                    <div id="main-progress-bar"
                        class="h-full bg-primary rounded-full transition-all duration-300 shadow-lg shadow-primary/30 relative overflow-hidden"
                        style="width: 0%">
                        <div
                            class="absolute inset-0 bg-white/30 w-full h-full -skew-x-12 animate-[shimmer_2s_infinite]">
                        </div>
                    </div>
                </div>
            </div>

            <div class="absolute -top-10 -right-10 w-64 h-64 bg-primary/5 rounded-full blur-3xl pointer-events-none">
            </div>
        </div>

        <div class="flex-1 grid grid-cols-1 lg:grid-cols-12 gap-6 min-h-0">

            <div
                class="col-span-1 lg:col-span-4 bg-white dark:bg-slate-800 rounded-3xl p-6 shadow-sm border border-slate-100 dark:border-slate-700 flex flex-col overflow-hidden h-[400px] lg:h-auto">
                <div class="flex justify-between items-center mb-4">
                    <h3 class="text-xs font-bold text-slate-400 uppercase tracking-widest">Transfer Queue</h3>
                    <span class="w-2 h-2 rounded-full bg-primary animate-pulse"></span>
                </div>

                <div id="transfer-queue" class="flex-1 overflow-y-auto space-y-3 pr-2 custom-scrollbar">
                </div>

                <button onclick="endTransferSession()"
                    class="mt-4 w-full py-3 lg:py-4 rounded-xl border-2 border-slate-100 dark:border-slate-700 text-slate-400 dark:text-slate-500 font-bold hover:bg-red-50 dark:hover:bg-red-900/20 hover:text-red-500 hover:border-red-100 dark:hover:border-red-900 transition-all flex items-center justify-center gap-2 group">
                    <span
                        class="material-symbols-outlined text-lg group-hover:rotate-90 transition-transform">close</span>
                    Cancel Transfer
                </button>
            </div>

            <div
                class="col-span-1 lg:col-span-8 bg-white dark:bg-slate-800 rounded-3xl shadow-sm border border-slate-100 dark:border-slate-700 relative overflow-hidden mesh-container flex items-center justify-center min-h-[300px] lg:h-auto bg-[radial-gradient(ellipse_at_center,_var(--tw-gradient-stops))] from-slate-50 via-white to-white dark:from-slate-800 dark:via-slate-900 dark:to-slate-900">

                <div
                    class="absolute top-6 left-6 z-20 bg-white/80 dark:bg-slate-800/80 backdrop-blur-sm p-3 rounded-2xl border border-slate-100 dark:border-slate-700 shadow-sm">
                    <h3 class="text-[10px] font-bold text-slate-400 uppercase tracking-widest mb-1">Status</h3>
                    <div class="flex items-center gap-2">
                        <span class="w-2 h-2 rounded-full bg-green-500 animate-pulse"></span>
                        <span class="text-xs font-bold text-slate-700 dark:text-slate-300">P2P Active</span>
                    </div>
                </div>

                <div
                    class="absolute bottom-6 right-6 z-20 text-right bg-white/80 dark:bg-slate-800/80 backdrop-blur-sm p-3 rounded-2xl border border-slate-100 dark:border-slate-700 shadow-sm">
                    <p class="text-[10px] font-bold text-slate-400 uppercase tracking-widest mb-1">Speed</p>
                    <p class="text-lg font-bold text-slate-800 dark:text-white" data-network-speed>0.0 MB/s</p>
                </div>

                <div id="mesh-network-view" class="relative w-full h-full flex items-center justify-center">
                    <div class="absolute flex flex-col items-center z-10">
                        <div class="relative">
                            <div class="center-pulse"></div>
                            <div
                                class="w-20 h-20 lg:w-24 lg:h-24 bg-white dark:bg-slate-800 rounded-3xl shadow-xl border-4 border-primary/20 flex items-center justify-center relative z-10">
                                <span
                                    class="material-symbols-outlined text-3xl lg:text-4xl text-primary">laptop_mac</span>
                            </div>
                        </div>
                        <p class="mt-4 text-[10px] font-bold text-slate-400 uppercase tracking-widest">My Device</p>
                    </div>

                </div>
            </div>

        </div>
    </main>

</body>

</html>
