<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Active Transfer - GopherDrop</title>
    
    <!-- Fonts & Icons -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Symbols+Outlined" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Space Grotesk', 'sans-serif'],
                    },
                    colors: {
                        primary: '#00d0ff',
                        secondary: '#0088ff',
                        dark: '#0f172a'
                    }
                }
            }
        }
    </script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="../assets/css/style.css">
    
    <!-- Scripts -->
    <script src="../assets/js/theme.js"></script>
</head>
<body class="min-h-screen relative bg-slate-50 dark:bg-slate-900 flex flex-col transition-colors duration-300">

    <!-- Navbar -->
    <nav class="w-full px-8 py-6 flex justify-between items-center bg-white dark:bg-slate-800 border-b border-slate-100 dark:border-slate-700 shadow-sm z-20">
        <div class="flex items-center gap-3">
            <div class="w-10 h-10 bg-primary rounded-xl flex items-center justify-center text-white shadow-lg shadow-primary/30">
                <span class="material-symbols-outlined">rocket_launch</span>
            </div>
            <span class="font-bold text-xl tracking-tight text-slate-800 dark:text-white">GopherDrop</span>
        </div>
        <div class="flex items-center gap-3 bg-slate-50 dark:bg-slate-900/50 px-4 py-2 rounded-full border border-slate-100 dark:border-slate-700">
            <div class="w-2 h-2 rounded-full bg-green-500 animate-pulse"></div>
            <div class="flex flex-col text-right">
                <span class="text-[10px] uppercase font-bold text-slate-400 tracking-widest">Active Connection</span>
                <span class="text-xs font-bold text-slate-700 dark:text-slate-300" id="active-group-name">Success</span>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="flex-1 w-full max-w-7xl mx-auto px-6 py-8 flex flex-col gap-6 overflow-hidden">
        
        <!-- Top Section: Overall Progress -->
        <div class="w-full bg-white dark:bg-slate-800 rounded-3xl p-8 shadow-[0_20px_50px_-12px_rgba(0,0,0,0.05)] border border-slate-100 dark:border-slate-700 relative overflow-hidden">
            <div class="relative z-10">
                <div class="flex justify-between items-end mb-4">
                    <div>
                        <!-- 
                        MODE-ADAPTIVE TEXT:
                        - Sender: "Sending X files" / "Transferring to Y devices"
                        - Receiver: "Receiving X files" / "Receiving from Y devices"
                        JS will update these elements based on mode.    
                        -->
                        <h1 class="text-3xl font-light text-slate-800 dark:text-slate-200">
                            <span id="transfer-action-text">Sending</span> 
                            <span class="font-bold text-slate-900 dark:text-white" id="total-items-badge">0 files</span>
                        </h1>
                        <p class="text-slate-400 dark:text-slate-500 mt-1">
                            <span id="transfer-direction-text">Transferring to</span> 
                            <span id="recipient-count" class="text-primary font-bold">0 devices</span>
                        </p>
                    </div>
                    <div class="text-right">
                        <span class="text-5xl font-bold text-primary block" id="overall-percentage">0%</span>
                        <span class="text-xs font-bold text-slate-400 uppercase tracking-widest" id="time-remaining">Calculating...</span>
                    </div>
                </div>

                <div class="h-4 w-full bg-slate-100 dark:bg-slate-700 rounded-full overflow-hidden p-1">
                    <div id="main-progress-bar" class="h-full bg-primary rounded-full transition-all duration-300 shadow-lg shadow-primary/30" style="width: 0%"></div>
                </div>
            </div>

            <div class="absolute top-0 right-0 w-64 h-64 bg-primary/5 rounded-full blur-3xl -translate-y-1/2 translate-x-1/3"></div>
        </div>

        <!-- Bottom Grid: Queue + Visualization -->
        <div class="flex-1 grid grid-cols-1 lg:grid-cols-12 gap-6 min-h-0">

            <!-- Left Column: Queue -->
            <div class="col-span-1 lg:col-span-4 bg-white dark:bg-slate-800 rounded-3xl p-6 shadow-sm border border-slate-100 dark:border-slate-700 flex flex-col overflow-hidden">
                <h3 class="text-xs font-bold text-slate-400 uppercase tracking-widest mb-4">Transfer Queue</h3>
                
                <div id="transfer-queue" class="flex-1 overflow-y-auto space-y-3 pr-2 custom-scrollbar">
                    <!-- Queue items rendered by JS -->
                </div>

                <button onclick="endTransferSession()" class="mt-4 w-full py-4 rounded-xl border border-slate-200 dark:border-slate-700 text-slate-400 dark:text-slate-500 font-bold hover:bg-slate-50 dark:hover:bg-slate-900/50 hover:text-red-500 hover:border-red-100 dark:hover:border-red-900 transition-all flex items-center justify-center gap-2">
                    <span class="material-symbols-outlined text-lg">close</span>
                    Cancel Transfer
                </button>
            </div>

            <!-- Right Column: Network Visualization -->
            <div class="col-span-1 lg:col-span-8 bg-white dark:bg-slate-800 rounded-3xl p-0 shadow-sm border border-slate-100 dark:border-slate-700 relative overflow-hidden mesh-container flex items-center justify-center min-h-[400px]">
                
                <div class="absolute top-6 left-6 z-20">
                    <h3 class="text-xs font-bold text-slate-400 uppercase tracking-widest mb-1">Network Activity</h3>
                    <div class="flex items-center gap-2">
                        <span class="w-2 h-2 rounded-full bg-primary"></span>
                        <span class="text-sm font-bold text-slate-700 dark:text-slate-300">Active Mesh Protocol</span>
                    </div>
                </div>

                <div class="absolute bottom-6 right-6 z-20 text-right">
                    <p class="text-xs font-bold text-slate-400 uppercase tracking-widest mb-1">Avg. Speed</p>
                    <p class="text-2xl font-bold text-slate-800 dark:text-white" data-network-speed>0.0 MB/s</p>
                </div>

                <!-- Mesh View Container -->
                <div id="mesh-network-view" class="relative w-full h-full">
                    <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 flex flex-col items-center z-10">
                        <div class="relative">
                            <div class="center-pulse"></div>
                            <div class="w-24 h-24 bg-white dark:bg-slate-900 rounded-3xl shadow-xl border-4 border-primary/10 flex items-center justify-center relative z-10">
                                <span class="material-symbols-outlined text-4xl text-primary">laptop_mac</span>
                            </div>
                        </div>
                        <p class="mt-4 font-bold text-slate-800 dark:text-white text-sm">MY DEVICE</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

</body>
</html>
