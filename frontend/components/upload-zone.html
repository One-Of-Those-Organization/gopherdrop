<!-- Upload Zone Component -->

    <!-- Icon - Circular -->
    <div class="w-12 h-12 md:w-14 md:h-14 rounded-full bg-primary flex items-center justify-center text-white flex-shrink-0">
        <span class="material-symbols-outlined text-xl md:text-2xl">cloud_upload</span>
    </div>
    
    <!-- Text Content -->
    <div class="flex-1 min-w-0">
        <h4 class="text-base md:text-lg font-bold text-slate-900">Ready to send files?</h4>

            </div>
            <div class="text-center">

                <p class="text-xs md:text-sm font-bold text-primary">Encrypted</p>
            </div>
        </div>
        <button class="bg-slate-900 text-white font-semibold px-4 md:px-6 py-2.5 md:py-3 rounded-xl hover:bg-slate-800 transition-all text-sm md:text-base flex-shrink-0" id="select-files-btn">
            Select Files
        </button>
    </div>
</div>
